<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="../bower_components/jquery/jquery.min.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <!-- your scripts -->
    <script src="scripts/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
        <div class="left">
          <button class="refresh">Refresh Messages</button><br />
          <button class="send">Send Message</button>
          <input class="userMessage" placeholder="Type Message Foo" /><br />
          <button class="sendRoomName">Create New Room</button>
          <input class="roomName" placeholder="Type a room name" />
          <div class="content">
            <ul class="messages"></ul>
          </div>
        </div>
        <div class="right">
          <div class="right-friends">
            <h5>Friends:</h5>
            <ul class="friends">
            </ul>
          </div>
          <div class="right-rooms">
            <h5>Rooms:</h5>
            <ul class="rooms">
            </ul>
          </div>
        </div>
        <div class="clear"></div>
      <!-- Your HTML goes here! -->
    </div>
  </body>
</html>
